<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // to find JS hapening : inspect, find element, right click, break on > attribute modifications, opens debugger to pause to show exactly where line of code is running

      // Regular
      console.log("hello");

      // Interpolated - similar to backticks
      console.log("hello i am a %s string", " ");

      // Styled - second argument is the style
      console.log("%c i am some great text", "font-size:50px");

      // warning!
      console.warn("oh nooo");

      // Error :|
      console.error("uh oh ");

      // Info
      console.info("fun fact");

      // Testing- tests for something, if false it will show error in console. if true, nothing happens
      console.assert(1 === 1, "that is wrong");

      // clearing - clears console
      console.clear();

      // Viewing DOM Elements - gives a drop down of all the methods/ classlist etc.
      console.dir(p);

      // Grouping together - groups into a drop down
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting - counts how many times it occurs
      console.count("west");

      // timing- see how long somethign takes
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table([dogs]);
    </script>
  </body>
</html>
